<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ai Maker - Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-chatbot.css" />
    <link rel="icon" href="img/Logox4.png" type="image/png">
</head>
<body>
    <header class="icons">
        <section class="iconizqitems">
            <a class="volver" href="home.html">
                <img src="img/logochico.png" alt="Logo"  style="width: 57.97px;height: 51.04px;" />
            </a>
            <button class="barralat">
                <img src="img/barralat.png" alt="Barra Lateral" style="width: 55px;height: 55px;"/>
            </button>
        </section>
        <section class="iconsitems">
            <div class="centericons">
                <a class="support" href="support.html">
                    <img src="img/Sparkle.png" alt="Rocket" style="width: 34px;;height: 34px;;"/>
                    Support AI MAKER
                </a>
            </div>
            <div class="righticons">
                <button class="settings">
                    <img src="img/settings.png" alt="settings" style="width: 46px;height: 46px;"/>
                </button>
                <button class="user">
                    <img src="img/user50.png" alt="user" style="width: 50px;height: 50px;"/>
                </button>
            </div>
        </section>
    </header>
    <section class="chat-controls">
        <button class="newchat">
            <div class="mas">
                <img src="img/mas.png" alt="nuevo chat" style="width: 17px;height: 17px;"/>
            </div>
            <div class="nuevochat">
                New Chat
            </div>
            </button>
        <button class="searchchat">
            <div class="pens">
                <img src="img/pens.png" alt="pensamiento" style="width: 27px;height: 27px;"/>
            </div>
            <div class="buscarchat">
                Search Chat
            </div>
            </button>
    </section>
     <div class="contenedor">
        <section class="chats">
            <div class="chatis">
                CHATS
            </div>
        </section>
        <main class="main">
            <h1 class="titulo">
                Creá, entrená, optimizá.
                ¿Por dónde empezamos?
            </h1>
            <section class="acciones">
                <textarea  class="chatbox" name="tipear" placeholder="Message AI Maker..."></textarea>
                <button class="enter">
                    <img src="img/Button Icon.png" alt="enter" style="width: 40px;height: 40px;"/>
                </button>
            </section>
        </main>
     </div>
</body>
</html>
